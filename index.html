<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      charset="UTF-8"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/shared-style.css" />
  </head>
  <body>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js")
          .then((registration) => {
            console.log(
              "Service Worker registered with scope:",
              registration.scope
            );
          })
          .catch((error) => {
            console.error("Service Worker registration failed:", error);
          });
      }
    </script>
    <div id="header-bar" class="header-bar">
      <div class="dropdown" id="dropdown-holder-div"></div>
      <div id="header-middle">
        <h1 id="title">Payment Gateways</h1>
        <div id="payment-gateway-presets-buttons"></div>
      </div>
      <div id="user-actions">
        <img
          title="Toogle theme"
          id="theme-icon"
          src="assets/toggle-theme.png"
          alt="Theme Icon"
        />
        <div class="settings-dropdown" id="dropdown-holder-div">
          <img
            title="Settings"
            id="settings-icon"
            src="/assets/settings-icon.png"
            alt="Settings Icon"
          />
          <div class="settings-dropdown-content">
            <div>No settings.</div>
            <div>Select a payment gateway first.</div>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper-horizontal" id="device-space"></div>
  </body>
  <script type="module" src="controllers/main-controller.js"></script>
</html>
