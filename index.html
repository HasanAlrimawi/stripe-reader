<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      charset="UTF-8"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/shared-style.css" />
  </head>
  <body>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./service-worker.js")
          .then((registration) => {
            console.log(
              "Service Worker registered with scope:",
              registration.scope
            );
          })
          .catch((error) => {
            console.error("Service Worker registration failed:", error);
          });
      }
    </script>
    <div id="header-bar" class="header-bar">
      <h1 id="title">Peripherals</h1>
    </div>

    <div class="peripherals-list">
      <div class="subtitle">Devices</div>
      <div class="dropdown" id="peripherals-holder"></div>
    </div>

    <section id="device-shown" class="device-holder"></section>
  </body>
  <script type="module" src="/controllers/main-controller.js"></script>
</html>
